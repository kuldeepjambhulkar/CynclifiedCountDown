<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cynclified Hackathon 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop class="video-bg">
            <source src="Assets/Videos/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <div class="logo">
            <img src="Assets/Images/logo.png" alt="logo">
            <div>
                <p>Cyncly <br> Presents</p>
            </div>
        </div>
        <div class="hero-text">
            <h1>CYNCLIFIED</h1>
            <H1>HACKATHON</H1>
            <H1>2024</H1>
        </div>
        <div class="sub-hero-text">
            <p>Unleash Innovation : Transform Ideas into Reality</p>
            <p>Don't miss out, Register Now!</p>
        </div>
        <div class="countdown">
            <div class="time-unit" id="days">
                <div class="number">0</div>
                <div class="label">Days</div>
            </div>
            <div class="time-unit" id="hours">
                <div class="number">0</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-unit" id="minutes">
                <div class="number">0</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-unit" id="seconds">
                <div class="number">0</div>
                <div class="label">Seconds</div>
            </div>
            <div class="time-unit" id="milliseconds">
                <div class="number">0</div>
                <div class="label">Milliseconds</div>
            </div>
        </div>
        <div class="date">
            <span>23rd - 24th August</span>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
